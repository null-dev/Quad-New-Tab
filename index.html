<!DOCTYPE html>
<html>
<head>
    <title>Ore wa neko desu!~</title>
    <link rel="stylesheet" href="sexay.css">
    <script>
	
	//Change this to 'true' to not use the new background image
	var darkOnly = false;
	//Change this to 'true' to not fade out kon.jpg
	var doNotFadeKon = false;
	//Change this to 'true' to use Tahoma font instead of the Ubuntu font
	var tahomaFont = false;
	
	function fadeKon() {
		document.getElementById("bottomimg").classList.toggle('fade');
	}
	function fadeBck() {
		document.getElementById("bckimg").classList.toggle('fade');
	}
	function updateNyaaFont() {
		var top = document.getElementsByClassName("top")[0];
		top.style.fontFamily = "Ubuntu";
	}
    function onLoad() {
	  if(!tahomaFont) {
	    setTimeout(updateNyaaFont, 1500);
	  }
      x = document.getElementsByClassName("button");
      for (i = 0; i < x.length; i++) {
        x[i].style.animationDelay = ((1+(i/10)) + "s");
        x[i].style.animationName = "btnbckfade";
      }
      y = document.getElementsByClassName("btntxt");
      var last;
      for (i = 0; i < y.length; i++) {
		last = 1 + (i/10);
        y[i].style.animationDelay = last + "s";
        y[i].style.animationName = "textfade";
      }
      if(!doNotFadeKon) {
        setTimeout(fadeKon, (last + 0.5) * 1000);
      }
      if(!darkOnly) {
        setTimeout(fadeBck, (last + 0.5) * 1000);
      }
    }
    </script>
</head>
<body onload="onLoad()">
    <div id="block">
        <h2 class="top">Nyaa~</h2>
        <div class="searcharea">
            <form method="get" action="http://www.google.com/search">

        </div>
        <div class="links">

            </a>
            <a href="http://8ch.net/a/">

                    <div class="txt blue">
                        <p class="btntxt">/a/</p>
                    </div>
                </div>
            </a>
            <a href="http://smuglo.li/">
                <div class="button" title="SmLo">
                    <div class="txt red">
                        <p class="btntxt">SmLo</p>
                    </div>
                </div>
            </a>
            <a href="http://gmail.com/">
                <div class="button" title="Gmail">
                    <div class="txt blue">
                        <p class="btntxt">Gmail</p>
                    </div>
                </div>
            </a>
            <a href="http://crunchyroll.com/">
                <div class="button" title="Crunchyroll">
                    <div class="txt red">
                        <p class="btntxt">CR</p>
                    </div>
                </div>
            </a>
            <a href="http://kissanime.com/m">

                    <div class="txt red">

                </div>
            </a>
            <a href="http://osu.ppy.sh/">
                <div class="button" title="osu!">
                    <div class="txt blue">
                        <p class="btntxt">osu!</p>
                    </div>
                </div>
            </a>
            <a href="http://www.bakabt.me">
                <div class="button" title="BakaBT">
                    <div class="txt red">
                        <p class="btntxt">BBT</p>
                    </div>
                </div>
            </a>
            <a href="http://github.com/null-dev">
                <div class="button" title="GitHub">
                    <div class="txt blue">
                        <p class="btntxt">Git</p>
                    </div>
                </div>
            </a>
            <a href="https://animebytes.tv/">
                <div class="button" title="AnimeBytes">
                    <div class="txt red">
                        <p class="btntxt">AnBy</p>
                    </div>
                </div>
            </a>
            <a href="https://manager.linode.com/longview">

                    <div class="txt blue">

                    </div>

            </a>
            <a href="http://openings.moe/">

                    </div>
                </div>
            </a>
        </div>
        <div id="bckimg"></div>
        <img src="kon.png" id="bottomimg" alt="kon.jpg"/>
    </div>
</body>
